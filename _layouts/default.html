<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      --text-color: #222;
      --bg-color: #fff;
      --link-color: #0066cc;
      --max-width: 800px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: var(--font-sans);
      color: var(--text-color);
      background-color: var(--bg-color);
      line-height: 1.7;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
      line-height: 1.25;
    }

    p {
      margin: 1rem 0;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    code {
      background: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
    }

    pre {
      background: #f4f4f4;
      padding: 1em;
      overflow-x: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
